<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Trivia Game</title>
    <link rel="stylesheet" href="../CSS/dashboard.css">
    <style>
        body {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            text-align: center;
            background-color: #e0f7fa; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            display: flex;
            justify-content: space-between;
        }
        .main-content, .sidebar {
            width: 45%;
        }
        h1 {
            font-size: 2.5rem;
            color: #4caf50; /* Green color */
            margin-bottom: 20px;
            animation: bounce 1s infinite; /* Apply the bounce animation */
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0); /* Start and end position */
            }
            50% {
                transform: translateY(-20px); /* Bounce height */
            }
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff; /* White background */
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: flex;
        }
        #timer {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #00796b; /* Darker green color */
        }
        #time {
            font-weight: bold;
            color: #004d40; /* Even darker green color */
        }
        .question-box {
            font-size: 1.8rem;
            color: #00796b; /* Darker green color */
            margin-bottom: 20px;
            padding: 15px;
            background-color: #b3e5fc; /* Light blue background */
            border-radius: 10px;
        }
        .options-box button {
            margin: 10px;
            padding: 15px;
            font-size: 1.2rem;
            background-color: #b2dfdb; /* Light green background */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        .options-box button:hover {
            background-color: #80cbc4; /* Slightly darker green on hover */
            transform: scale(1.1);
        }
        .cute-btn {
            padding: 10px 25px;
            background-color: #4caf50; /* Green button */
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 20px;
        }
        .cute-btn:hover {
            background-color: #388e3c; /* Darker green on hover */
            transform: scale(1.1);
        }
        .result-box {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #00796b; /* Darker green color */
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Leaderboard styling */
        .leaderboard {
            margin-top: 30px;
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .leaderboard h2 {
            font-size: 1.8rem;
            color: #4caf50;
            margin-bottom: 10px;
        }
        .leaderboard ul {
            list-style-type: none;
            padding: 0;
        }
        .leaderboard li {
            font-size: 1.2rem;
            margin: 8px 0;
            padding: 10px;
            background-color: #e0f7fa;
            border-radius: 8px;
        }
        .rewards {
            margin-top: 20px;
            padding: 15px;
            background-color: #dcedc8; /* Light green for rewards */
            border-radius: 10px;
        }
        .rewards h2 {
            font-size: 1.8rem;
            color: #388e3c; /* Darker green */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
  
    <div class="container">
        <div class="main-content">
            <h1>Fun Trivia Game</h1>

            <!-- Start Button -->
            <div id="startScreen">
                <button id="startBtn" class="cute-btn">Start Game üéÆ</button>
            </div>

            <!-- Game Content (Hidden Initially) -->
            <div id="gameScreen" style="display: none;">
                <div id="timer">‚è≥ Time Left: <span id="time">10</span> seconds</div>
                <div id="question" class="question-box"></div>
                <div id="options" class="options-box"></div>
                <button id="nextBtn" class="cute-btn">Next Question ‚û°</button>
                <button id="quitBtn" class="cute-btn">Quit Game üö™</button>
            </div>

            <!-- Result Screen (Hidden Initially) -->
            <div id="resultScreen" style="display: none;">
                <div id="result" class="result-box"></div>
                <div id="userAnswers"></div>
                <button id="restartBtn" class="cute-btn">Play Again üîÑ</button>
                <button id="quitResultBtn" class="cute-btn">Quit Game üö™</button>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Leaderboard Section -->
            <div class="leaderboard" style="display: none;" id="leaderboard">
                <h2>üèÜ Leaderboard</h2>
                <ul id="leaderboardList">
                    <!-- Top players will be dynamically added here -->
                </ul>
            </div>

            <!-- Rewards Section -->
            <div class="rewards" style="display: none;" id="rewards">
                <h2>üéâ Rewards</h2>
                <p>Reach a score of 5/5 to win a special badge!</p>
            </div>
        </div>
    </div>

    <script>
        let questions = [
            { id: 1, question: "What is the output of the following code: print(2**3)?", options: ["6", "8", "9", "16"], answer: "8" },
            { id: 2, question: "What is the correct syntax for defining a class in Python?", options: ["class MyClass:", "def MyClass:", "function MyClass():", "MyClass define:"], answer: "class MyClass:" },
            { id: 3, question: "How do you create a list in Python?", options: ["[]", "{}", "()", "||"], answer: "[]" },
        ];

        let currentQuestion = 0;
        let score = 0;
        let leaderboard = [
            { username: "Lucy", score: 4 },
            { username: "Esther", score: 3 },
            { username: "Danai", score: 2 },
            { username: "Katlego", score: 1 }
        ];
        let userAnswers = [];
        let username = prompt("Enter your name:");

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            score = 0;
            userAnswers = [];
            currentQuestion = 0;
            showQuestion();
            resetTimer();
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                endGame();
                return;
            }

            let question = questions[currentQuestion];
            document.getElementById('question').textContent = question.question;

            let optionsElement = document.getElementById('options');
            optionsElement.innerHTML = '';

            question.options.forEach(option => {
                let button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => {
                    recordAnswer(option);
                    currentQuestion++;
                    if (currentQuestion < questions.length) {
                        showQuestion();
                        resetTimer(); // Reset timer for the next question
                    } else {
                        endGame();
                    }
                };
                optionsElement.appendChild(button);
            });
        }

        function recordAnswer(selectedOption) {
            let correctAnswer = questions[currentQuestion].answer;
            if (selectedOption === correctAnswer) {
                score++;
            }
        }

        function endGame() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';
            document.getElementById('result').textContent = `Your Score: ${score}/${questions.length}`;

            // Add the player to the leaderboard
            leaderboard.push({ username: username, score: score });
            updateLeaderboard();

            // Show rewards if the player gets a perfect score
            if (score === questions.length) {
                document.getElementById('rewards').style.display = 'block';
            }
        }

        function updateLeaderboard() {
            let leaderboardElement = document.getElementById('leaderboardList');
            leaderboardElement.innerHTML = ''; // Clear the list

            // Sort leaderboard by score (descending)
            leaderboard.sort((a, b) => b.score - a.score);

            // Display top 5 players
            leaderboard.slice(0, 5).forEach((player, index) => {
                let li = document.createElement('li');
                li.textContent = `${player.username} - ${player.score}`;
                leaderboardElement.appendChild(li);
            });

            document.getElementById('leaderboard').style.display = 'block';
        }

        function resetTimer() {
            // Placeholder for timer logic
        }

        document.getElementById('startBtn').onclick = startGame;
        document.getElementById('restartBtn').onclick = startGame;
        document.getElementById('quitBtn').onclick = () => {
            window.location.href = 'dashboard.html';
        };
        document.getElementById('quitResultBtn').onclick = () => {
            document.getElementById('resultScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        };
    </script>
</body>
</html>
